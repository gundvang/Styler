<!DOCTYPE HTML>
<html>
	<head>
		<title>Styler example</title>
		<link type="text/css" rel="stylesheet" href="assets/style.css" />
	</head>
	<body>

		<h1>Document Width / Height</h1>
		<div class="text" data-styler="width: 100dw;">Width</div>
		<div class="text" data-styler="width: 100dh;">Height</div>
		<h1>Window Width / Height</h1>
		<div class="text" data-styler="width: 100ww;">Width</div>
		<div class="text" data-styler="width: 100wh;">Height</div>
		<h1>Element Width / Height</h1>
		<div class="text" data-styler="width: 100ew;">Width</div>
		<div class="text" data-styler="width: 100eh;">Height</div>
		<div class="parent" id="parent">
			<h1>Parent Width / Height</h1>
			<div class="text" data-styler="width: 100pw;">Width</div>
			<div class="text" data-styler="width: 100ph;">Height</div>
		</div>
		<h1>Target Width / Height</h1>
		<div class="text" data-styler="width: 100tw;" data-styler-target="parent">Width</div>
		<div class="text" data-styler="width: 100th;" data-styler-target="parent">Height</div>
		
		<script type="text/javascript" src="vendor/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="../dist/styler.js"></script>
		<script type="text/javascript" src="assets/script.js"></script>

	</body>
</html>
